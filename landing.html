<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/2.0.0/iconify.min.js" integrity="sha512-lYMiwcB608+RcqJmP93CMe7b4i9G9QK1RbixsNu4PzMRJMsqr/bUrkXUuFzCNsRUo3IXNUr5hz98lINURv5CNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="stylesheet" href="/css/landing.css">
    <link rel="stylesheet" href="/css/utilities.css">
    <title>Landing Page</title>
</head>
<body>
    <header class="navbar">
        <div class="container flex height_full">
            <div class="logo-section flex">
                <div class="logo">
                    <a href="#"><img src="/img/soulLogo.png" alt=""></a>
                </div>
                <div class="logo">
                    <a href="#"><img src="/img/download.png" alt=""></a>
                </div>    
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="showcase">
        <div class="container grid">

            <div class="showcase-form form-card text-center register" id="signinform">
                <h2>Register</h2>
                <form>
                    <div class="form-control flex">
                        <i class="fa-solid fa-user fieldicon"></i>
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="form-control flex">
                        <i class="fa-solid fa-envelope fieldicon"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="form-control flex">
                        <i class='bx bxs-lock fieldicon'></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="form-control flex">
                        <i class='bx bxs-lock fieldicon'></i>
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <div class="link">
                        <a href="#" class="linked" id="login-form-link">Aleady have an account?  Login</a>
                    </div>
                    <input type="submit" value="Sign Up" class="btn" >
                    <!-- <button id="btn" class="btn">Sign Up</button> -->
                </form>
            </div>

            <div class="showcase-form form-card text-center form-hidden login" id="loginform">
                <h2>Login</h2>
                <form>
                    <div class="form-control flex">
                        <i class="fa-solid fa-envelope fieldicon"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="form-control flex">
                        <i class='bx bxs-lock fieldicon'></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    
                    <div class="link flex">
                        <a href="#" class="linked">Forgot Password</a>
                        <a href="#" class="linked" id="register-form-link">Don't have a account? Register</a>
                    </div>

                    <!-- <input type="submit" value="Log In" class="btn"> -->
                    <a href="dashboard.html" class="btn">Log In</a>
                </form>
            </div>

            <div class="showcase-img">
                <img src="./img/pngegg (1).png" alt="">
                <!-- <i class="fa-solid fa-hospital-user"></i> -->
            </div>
        </div>
    </section>

    <script src="/js - front/landing.js"></script>
</body>
</html>
